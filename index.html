<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prado's </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./imagem/31625.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="p-3">
        <h1 class="m-0">PradoTech Solutions</h1> 
        <nav>
            <ul class="m-0">
                <li>
                    <a class="fw-bold" href="#">Home</a>
                </li>
                <li>
                    <a class="fw-bold" href="#">Fale conosco</a>
                </li>
            </ul>
        </nav>
    </header>
        <div class="row">
            <div class="col">
                <div class="alert alert-dark text-center alert-dismissible">
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                    Para conferir nossas vagas <a href="#" class="fw-bold">clique aqui</a>
                </div>
            </div>
        </div>
            <div class="col-md-6 offset-md-3">
                <div class="row">
                <div class="col">
                    <h2>Trabalhe conosco</h2>
                    <form>
                        <label class="form-label" for="text">Nome da vaga:</label>
                        <input class="form-control border border-dark" placeholder="Ex: Desenvolvedor Python" type="text" id="vaga" name="vaga">
                        <label class="form-label" for="nome">Seu nome:</label>
                        <input class="form-control border border-dark" placeholder="Ex: João da Silva" type="text" id="nome" name="nome">
                        <label class="form-label" for="email">Seu e-mail</label>
                        <input class="form-control border border-dark" placeholder="Ex: seuemail@seuemail.com" type="email" id="email" name="email">
                        <label class="form-label" for="tel">Seu telefone:</label>
                        <input class="form-control border border-dark" placeholder="Ex: (00) 00000-0000" type="tel" id="telefone" name="telefone">
                        <label class="form-label" for="url-link">Seu Linkedln:</label>
                        <input class="form-control border border-dark" type="url" id="url-link" name="link">
                        <label class="form-label" for="url-git">Seu GitHub:</label>
                        <input class="form-control border border-dark" type="url" id="url-git" name="git">
                        <label class="form-label" for="file">Envie seu curriculo:</label>
                        <input class="form-control border border-dark" type="file">
                        <div class="form-check form-switch m-2">
                            <label class="form-check-label" for="indicado">Foi indicado por alguém que trabalha na empresa?</label>
                            <input class="form-check-input border border-dark" type="checkbox" id="indicado">
                        </div>
                        <button class="btn btn-primary btn-lg m-3">Enviar</button>
                    </form>
                </div>
            </div>
        </div>

    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
